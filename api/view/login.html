<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>MusicStarter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="general.css">
</head>
<body>

    <div class="container" id="header">

        <header>

            <h1 id="title">MusicStarter | <small>Login</small></h1>

        </header>

    </div>

    <div class="container">

        <form method="post" class="row"> <!-- action="" -->

            <input type="email" name="email" id="email" placeholder="Email" class="col-xs-12 form-control" required>

            <input type="password" name="passwd" id="passwd" placeholder="Password" class="col-xs-12 form-control" required>

            <input type="checkbox" id="remember_me"><a><small> Remember me</small></a>

            <input type="submit" class="col-xs-12 btn btn-default btn_submit" id="submit" value="Enviar">

            <br><br><br>

            <a><small>I forgot my password</small></a>

        </form>

    </div>

</body>
</html>
