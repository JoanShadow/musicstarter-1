<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="register.css">
</head>
<body>
	<div class="container">
        <!-- action="../controller/register.js" -->
		<form class="row" method="post" novalidate>
			<input id="name" type="text" placeholder="Name" name="name" class="col-xs-12 form-control" required>
            <p class="text-warning" id="warning_name"></p>
            <p class="text-success" id="success_name"></p>
            <input id="email" type="email" placeholder="Email" name="email" class="col-xs-12 form-control" required>
            <p class="text-warning" id="warning_email"></p>
            <p class="text-success" id="success_email"></p>
            <input id="passwd" type="password" placeholder="Password" name="passwd" class="col-xs-12 form-control" required>
            <p class="text-warning" id="warning_passwd"></p>
            <p class="text-success" id="success_passwd"></p>
            <input type="submit" class="col-xs-12 btn btn-default btn_submit" id="submit" onclick="validate()">
            <p class="text-warning" id=warning_general"></p>
            <p class="text-success" id="success_general"></p>
		</form>
	</div>
</body>
	<script src="../controller/register.js"></script>
</html>
