<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">

	<title>MusicStarter</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>

    <div class="container" id="header">

        <header>

            <h1 id="title">MusicStarter | <small>Register</small></h1>

        </header>

    </div>

	<div class="container">

		<form class="row" method="post" novalidate> <!-- action="" -->

            <input id="name" type="text" placeholder="Name" name="name" class="col-xs-12 form-control"
                   pattern="[a-zA-Z]*" minlength="3" maxlength="32" required>

            <input id="email" type="email" placeholder="Email" name="email" class="col-xs-12 form-control"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

            <input id="passwd" type="password" placeholder="Password" name="passwd" class="col-xs-12 form-control"
                   minlength="6" required>
            <input type="checkbox" id="conditions" required>

            <input type="submit" class="col-xs-12 btn btn-default btn_submit" id="submit" value="Enviar"> <!-- onsubmit="return validate()" -->

		</form>
        <p class="text-danger" id="errors" class="errors"></p>
	</div>
</body>
	<script src="../controller/register.js"></script>
</html>
